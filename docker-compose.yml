version: '3.8'

services:
    binance-volume-alert:
        build: .
        container_name: binance-volume-alert
        restart: unless-stopped
        env_file:
            - .env
        environment:
            - NODE_ENV=production
            - TZ=Asia/Shanghai
        # 如果需要代理，可以取消下面的注释并配置
        # network_mode: "host"
